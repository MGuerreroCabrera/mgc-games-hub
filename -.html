<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encuesta con JavaScript</title>
  <style>
    /* Estilos opcionales para mejorar la apariencia */
    #encuesta {
      margin: 20px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <script>
    // Función para crear la encuesta
    function crearEncuesta() {
      // Crear un contenedor para la encuesta
      var encuestaDiv = document.createElement('div');
      encuestaDiv.id = 'encuesta';

      // Pregunta
      var pregunta = document.createElement('p');
      pregunta.textContent = '¿Cuál es tu color favorito?';
      encuestaDiv.appendChild(pregunta);

      // Opciones
      var opciones = ['Rojo', 'Azul', 'Verde'];

      // Crear radio buttons y etiquetas para cada opción
      opciones.forEach(function(opcion, index) {
        var label = document.createElement('label');
        var radioBtn = document.createElement('input');
        radioBtn.type = 'radio';
        radioBtn.name = 'color';
        radioBtn.value = opcion;

        label.appendChild(radioBtn);
        label.appendChild(document.createTextNode(opcion));

        encuestaDiv.appendChild(label);
        encuestaDiv.appendChild(document.createElement('br'));
      });

      // Agregar la encuesta al cuerpo del documento
      document.body.appendChild(encuestaDiv);
    }

    // Llamar a la función para crear la encuesta
    crearEncuesta();
  </script>

</body>
</html>
